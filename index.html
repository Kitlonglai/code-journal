<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-half">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <img class="display" src="images/placeholder-image-square.jpg">
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <label for="title">Title</label>
            </div>
          </div>
          <input required type="text" name="title" id="title">
          <div class="row">
            <div class="column-half">
              <label for="photourl">Photo URL</label>
            </div>
          </div>
          <input required type="url" name="photourl" id="photourl">
          <div class="row">
            <div class="column-half">
              <label for="notes">Notes</label>
            </div>
          </div>
          <input required type="text" name="notes" id="notes"></input>
          <div class="row">
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
